<form [formGroup]="authForm">
  <ion-item lines="none" class="loginVET">
    <ion-label position="floating" color="dark">Email</ion-label>
    <ion-input formControlName="email" type="email" placeholder="ejemplo@ejemplo.cl" [class.invalid]="!authForm.controls['email'].valid &&
      authForm.controls['email'].touched">
    </ion-input>
  </ion-item>
  <ion-item  class="error-message" *ngIf="!authForm.controls['email'].valid &&
       authForm.controls['email'].touched">
    <ion-label lines="none">Ingrese correo valido.</ion-label>
  </ion-item>

  <ion-item class="loginVET" lines="none" *ngIf="!isPasswordResetPage">
    <ion-label position="floating" color="dark">Password</ion-label>
    <ion-input formControlName="password" type="password" placeholder="ContraseÃ±a"
      [class.invalid]="!authForm.controls['password'].valid&& authForm.controls['password'].touched">
    </ion-input>
  </ion-item>
  <ion-item  lines="none" class="error-message" *ngIf="!authForm.controls['password'].valid
      && authForm.controls['password'].touched && !isPasswordResetPage">
    <ion-label>Minimo 6 caracteres.</ion-label>
  </ion-item>

  <ion-button (click)="submitCredentials(authForm)" expand="block" color="dark" >
    {{ actionButtonText }}
  </ion-button>
</form>
