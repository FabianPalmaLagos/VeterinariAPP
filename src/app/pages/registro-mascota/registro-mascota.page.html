<ion-header>
  <ion-toolbar class="bg-color">
    <ion-title class="ion-text-center">Registro de Mascota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form class="ion-text-center" #formulario="ngForm">

    <ion-item>

      <ion-label postion="fixed" color="dark"> Nombre Mascota: </ion-label>
      <ion-input type="text" name="nombreMascota" [(ngModel)]="insertar.nombreMascota" required></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="fixed" color="dark"> Edad: </ion-label>
      <ion-input type="number" name="edadMascota"  [(ngModel)]="insertar.edadMascota" required> </ion-input>
      <ion-select interface="popover" name="tipoEdad"  [(ngModel)]="insertar.tipoEdad" placeholder="Años/Meses">
        <ion-select-option value="años">Años</ion-select-option>
        <ion-select-option value="meses">Meses</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="fixed" color="dark"> Peso: </ion-label>
      <ion-input type="number" name="pesoMascota"  [(ngModel)]="insertar.pesoMascota" required> </ion-input> (kg)
    </ion-item>

    <ion-list>
      <ion-item>

        <ion-label color="dark"> Tipo de Mascota: </ion-label>
        <ion-select interface="popover" name="tipoMascota"  [(ngModel)]="insertar.tipoMascota" placeholder="Seleccionar">
          <ion-select-option value="perro">Perro</ion-select-option>
          <ion-select-option value="gato">Gato</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>
    <br>
    <ion-button expand="block" color="dark" (click)="insertarMascota(insertar.nombreMascota, insertar.edadMascota, insertar.tipoEdad, insertar.pesoMascota, insertar.tipoMascota)">
      Registrar</ion-button>
  </form>
</ion-content>
