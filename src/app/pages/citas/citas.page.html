<ion-header>
  <ion-toolbar class="bg-color">
    <ion-title class="ion-text-center">Citas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid fixed class="grid-style">
    <label><b>Gast√≥n</b> </label>
    <ion-row class="ion-text-center">
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating"><b>Fecha</b></ion-label>
          <ion-datetime readonly displayFormat="" value="2021-11-05"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating"><b>Hora</b></ion-label>
          <ion-datetime readonly value="15:00" displayFormat="HH:mm"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button color="danger"  fill="outline">
          Cancelar Hora
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed class="grid-style">
    <label><b>Pelusa</b></label>

          <ion-datetime readonly displayFormat="" value="2021-11-07T15:03:46.789"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating"><b>Hora</b></ion-label>
          <ion-datetime readonly value="17:00" displayFormat="HH:mm"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button  color="danger"  fill="outline">
          Cancelar Hora
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
